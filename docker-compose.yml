  mongo:
    image: mongo
    user: root
    ports:
      - "27017:27017"

  mongo-express:
      image: mongo-express
      ports:
        - "8000:8081"
      environment:
        ME_CONFIG_BASICAUTH_USERNAME: root
        ME_CONFIG_BASICAUTH_PASSWORD: root
        ME_CONFIG_MONGODB_SERVER: mongo