version: '3'
services:
  campaigns:
    image: python:3
    working_dir: /code
    ports:
      - 9000:5001
    volumes: 
      - ./services/campaigns:/code
    networks: 
      - mop_network
    depends_on:
      - mongo
      - mongo-express
    command: ["/bin/bash", "run.sh"]



