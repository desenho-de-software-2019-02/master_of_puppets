version: '3'
services:
  resources:
    build: ./services/resources
    ports:
      - 9001:5000
    volumes:
      - ./services/resources:/code
    command: /bin/sh ./run.sh

  matches:
    build: ./services/matches
    ports:
      - 9000:5000
    volumes: 
      - ./services/matches:/code
    command: /bin/sh ./run.sh
    environment:
      - MONGO_URI=mongo
      - MONGO_PORT=27017
