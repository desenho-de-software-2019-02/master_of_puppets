<h1>Classes</h1>
<hr>
<br>
<br>

<div class="col-sm-12">
    

    <button class="btn btn-primary" style="float:right" routerLink="/classes/new">Criar nova classe</button>
    <br>
    <br>
    <br>
    <i class="kt-spinner kt-spinner--v2 kt-spinner--lg kt-spinner--dark race_spiner"  *ngIf="loading"></i>

    <div *ngFor="let element of classesList;index as i" style="padding-bottom: 5px;">
        
        <div class="card">
            <div class="card-body">
              <div class="row">
                
                <div class="col-sm-9">
                  <b>Nome :  </b>{{element["name"]}}
                  <br>
                  <b>Descrição :  </b>{{element["description"]}}
                  <br>
                  <b>Restrições :  </b>
                  <div *ngFor="let r of element.restrictions">
                    <ul>
                      <li>{{ r }}</li>
                    </ul>
                  </div>
                </div>

                <div class="col-sm-3 row">
                  <br>  
                  <div class="col-sm-6">
                    <button class="btn btn-circle btn-warning" style="padding: 5px;" [routerLink]="['/classes/edit', element._id.$oid]"> Editar </button>    
                  </div>  
                  <div class="col-sm-6">
                    <button class="btn btn-circle btn-danger" style="padding: 5px;" (click)="deleteClasse(element._id.$oid, i)"> Deletar </button>
                  </div>
                </div>
              </div>
              
            </div>
        </div>
        
        <br>          
    </div>
</div>
